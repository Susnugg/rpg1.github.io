<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE DRY WORLD - RPG</title>
    <style>
        :root { --main: #ff9933; --bg: #0d0d0d; --panel: #1a1a1a; --danger: #ff4444; --accent: #00ccff; --people: #a29bfe; }
        body { background: var(--bg); color: #ddd; font-family: 'Courier New', Courier, monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        #game-container { display: flex; width: 98%; max-width: 1100px; height: 92vh; border: 1px solid #333; }
        
        /* Main Window */
        #main-window { flex: 2; display: flex; flex-direction: column; background: var(--panel); border-right: 1px solid #333; overflow: hidden; }
        
        /* Sidebar Tabs */
        #sidebar { flex: 1; background: #000; display: none; flex-direction: column; border-left: 1px solid #333; }
        .tabs { display: flex; border-bottom: 1px solid #333; }
        .tab-btn { flex: 1; padding: 10px; background: #111; border: none; color: #666; cursor: pointer; font-family: inherit; font-weight: bold; }
        .tab-btn.active { background: #000; color: var(--main); border-bottom: 2px solid var(--main); }

        .tab-content { padding: 15px; flex-grow: 1; overflow-y: auto; display: none; }
        .tab-content.active { display: block; }

        /* NPC Styling */
        .npc-card { background: #111; padding: 10px; margin-bottom: 8px; border: 1px solid #222; cursor: pointer; }
        .npc-card:hover { border-color: var(--people); }
        .npc-name { color: var(--people); font-weight: bold; display: block; }
        .npc-details { font-size: 12px; color: #888; margin-top: 8px; display: none; border-top: 1px solid #222; padding-top: 5px; }
        .npc-details b { color: #aaa; }

        /* HUD & Output */
        #hud { display: none; background: #000; padding: 15px; border-bottom: 2px solid var(--main); justify-content: space-around; font-weight: bold; font-size: 13px; }
        #output { flex-grow: 1; overflow-y: auto; padding: 25px; line-height: 1.6; font-size: 15px; }
        #input-area { padding: 15px; background: #000; display: none; gap: 10px; border-top: 1px solid #333; }
        input[type="text"] { flex-grow: 1; background: #111; border: 1px solid #444; color: #fff; padding: 12px; outline: none; font-family: inherit; }
        
        .dialogue { color: #fff; font-weight: bold; }
        .user-txt { color: var(--accent); margin: 15px 0; font-weight: bold; }
        .ai-txt { margin-bottom: 20px; }
        
        #creator { padding: 40px; text-align: center; width: 100%; }
        .input-box { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; margin-bottom: 10px; font-family: inherit; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="main-window">
        <div id="hud">
            <div>HP: <span id="hp-val" style="color:#fff">100%</span></div>
            <div>CASH: <span id="cash-val" style="color:#fff">$50</span></div>
            <div>FOOD: <span id="food-val" style="color:#fff">3</span></div>
        </div>
        <div id="creator">
            <h1 style="color:var(--main);">THE DRY WORLD</h1>
            <input type="text" id="c-job" class="input-box" placeholder="Your Job">
            <input type="text" id="c-pers" class="input-box" placeholder="Your Personality">
            <input type="password" id="api-key" class="input-box" placeholder="Groq API Key">
            <button onclick="startGame()" style="background:var(--main); padding:15px; border:none; width:100%; cursor:pointer; font-weight:bold;">ENTER</button>
        </div>
        <div id="output"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Action..." onkeypress="if(event.key==='Enter') sendAction()">
        </div>
    </div>

    <div id="sidebar">
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('inv-tab', this)">ITEMS</button>
            <button class="tab-btn" onclick="showTab('npc-tab', this)">PEOPLE</button>
        </div>
        <div id="inv-tab" class="tab-content active">
            <ul id="inventory-list" style="padding:0; list-style:none;"></ul>
        </div>
        <div id="npc-tab" class="tab-content">
            <div id="npc-list"></div>
        </div>
    </div>
</div>

<script>
    let messages = [];
    let stats = { hp: 100, cash: 50, food: 3 };
    let inventory = [];
    let people = {}; // Stores NPC objects: { Name: { Like: 0, Cash: 0, Food: 0, Job: "" } }

    function showTab(tabId, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        btn.classList.add('active');
    }

    function updateUI() {
        document.getElementById('hp-val').innerText = stats.hp + "%";
        document.getElementById('cash-val').innerText = "$" + stats.cash;
        document.getElementById('food-val').innerText = stats.food;

        // Inventory
        const invList = document.getElementById('inventory-list');
        invList.innerHTML = inventory.length ? "" : "<li style='color:#444'>No items.</li>";
        inventory.forEach(item => {
            invList.innerHTML += `<li style="padding:5px; border-bottom:1px solid #222">â–£ ${item}</li>`;
        });

        // People
        const npcList = document.getElementById('npc-list');
        npcList.innerHTML = Object.keys(people).length ? "" : "<div style='color:#444'>Met no one.</div>";
        for (let name in people) {
            const p = people[name];
            npcList.innerHTML += `
                <div class="npc-card" onclick="this.querySelector('.npc-details').style.display = 
                    this.querySelector('.npc-details').style.display === 'block' ? 'none' : 'block'">
                    <span class="npc-name">ðŸ‘¤ ${name}</span>
                    <div class="npc-details">
                        <b>Job:</b> ${p.job}<br>
                        <b>Relation:</b> ${p.like}%<br>
                        <b>Money:</b> $${p.cash}<br>
                        <b>Hunger:</b> ${p.food}/10
                    </div>
                </div>`;
        }
    }

    async function startGame() {
        const key = document.getElementById('api-key').value;
        if (!key) return alert("Key needed.");
        localStorage.setItem('groq_key', key);
        
        messages = [{ 
            role: "system", 
            content: `Narrator for 'The Dry World'. 
            PLAYER: Job: ${document.getElementById('c-job').value}, Personality: ${document.getElementById('c-pers').value}.
            
            MECHANICS:
            1. Narrate 2 sentences + Dialogue.
            2. End with Options A, B, C, D.
            3. TRACK STATS in brackets: [HP-10], [CASH+5], [GET:Item], [LOSE:Item].
            4. TRACK PEOPLE: When meeting someone, use [NPC:Name|Job|Relation|Cash|Food]. 
               Example: [NPC:Kael|Mechanic|50|20|5]. 
               Relation is 0-100. Food is 0-10.
            5. UPDATE PEOPLE: Just repeat the bracket to update their status.`
        }];

        document.getElementById('creator').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        document.getElementById('sidebar').style.display = 'flex';
        document.getElementById('input-area').style.display = 'flex';
        sendAction("Begin.");
    }

    async function sendAction(text) {
        const input = document.getElementById('user-input');
        const val = text || input.value;
        if (!val) return;

        if(!text) appendMessage("> " + val, "user-txt");
        input.value = "";
        messages.push({ role: "user", content: val });

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${localStorage.getItem('groq_key')}` },
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: messages })
            });
            const data = await response.json();
            const aiMsg = data.choices[0].message.content;

            // Process Stats
            const statRegex = /\[(HP|CASH|FOOD)([\+\-]\d+)\]/g;
            let m;
            while ((m = statRegex.exec(aiMsg)) !== null) {
                const type = m[1].toLowerCase();
                stats[type] = Math.min(type === 'hp' ? 100 : 9999, Math.max(0, stats[type] + parseInt(m[2])));
            }

            // Process Inventory
            const invRegex = /\[(GET|LOSE):(.*?)\]/g;
            while ((m = invRegex.exec(aiMsg)) !== null) {
                if(m[1] === "GET") inventory.push(m[2].trim());
                else inventory = inventory.filter(i => i !== m[2].trim());
            }

            // Process People [NPC:Name|Job|Relation|Cash|Food]
            const npcRegex = /\[NPC:(.*?)\|(.*?)\|(.*?)\|(.*?)\|(.*?)\]/g;
            while ((m = npcRegex.exec(aiMsg)) !== null) {
                people[m[1].trim()] = { job: m[2], like: m[3], cash: m[4], food: m[5] };
            }

            let clean = aiMsg.replace(/\[.*?\]/g, "").trim();
            appendMessage(clean, "ai-txt");
            messages.push({ role: "assistant", content: aiMsg });
            updateUI();
        } catch (e) { appendMessage("Error.", "ai-txt"); }
    }

    function appendMessage(text, className) {
        const out = document.getElementById('output');
        const div = document.createElement('div');
        div.className = className;
        const parts = text.split(/("[^"]*")/);
        parts.forEach(p => {
            const span = document.createElement('span');
            if (p.startsWith('"')) span.className = "dialogue";
            span.innerText = p;
            div.appendChild(span);
        });
        out.appendChild(div);
        out.scrollTop = out.scrollHeight;
    }
</script>

</body>
</html>
