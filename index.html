<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE DRY WORLD - HARDCORE</title>
    <style>
        :root { --main: #ff9933; --bg: #0d0d0d; --panel: #1a1a1a; --danger: #ff4444; }
        body { background: var(--bg); color: #ddd; font-family: 'Courier New', Courier, monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #game-window { width: 95%; max-width: 600px; height: 90vh; background: var(--panel); border: 1px solid #333; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HUD */
        #hud { display: none; background: #000; padding: 15px; border-bottom: 2px solid var(--main); justify-content: space-around; font-weight: bold; font-size: 14px; }
        .stat { color: var(--main); }
        .stat span { color: #fff; }
        .low { color: var(--danger) !important; animation: blink 1s infinite; }

        #output { flex-grow: 1; overflow-y: auto; padding: 20px; line-height: 1.4; font-size: 15px; }
        #input-container { padding: 15px; background: #111; display: none; gap: 10px; border-top: 1px solid #222; }
        input[type="text"] { flex-grow: 1; background: #000; border: 1px solid #444; color: #fff; padding: 12px; outline: none; }
        button { background: var(--main); color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; }

        #creator { padding: 30px; text-align: center; }
        .input-box { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: #fff; margin-bottom: 10px; }
        .user-txt { color: #5bc0de; margin: 10px 0; font-weight: bold; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="game-window">
    <div id="hud">
        <div class="stat">HP: <span id="hp-val">100%</span></div>
        <div class="stat">CASH: <span id="cash-val">$50</span></div>
        <div class="stat">FOOD: <span id="food-val">3</span></div>
    </div>

    <div id="creator">
        <h2 style="color:var(--main);">THE DRY WORLD</h2>
        <input type="text" id="c-job" class="input-box" placeholder="Your Job (e.g. Scavenger)">
        <input type="text" id="c-pers" class="input-box" placeholder="Personality (e.g. Grumpy)">
        <input type="password" id="api-key" class="input-box" placeholder="Groq API Key">
        <button onclick="startGame()">ENTER WASTELAND</button>
    </div>

    <div id="output"></div>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your action..." onkeypress="if(event.key==='Enter') sendAction()">
        <button onclick="sendAction()">GO</button>
    </div>
</div>

<script>
    let messages = [];
    let stats = { hp: 100, cash: 50, food: 3 };
    let turnCount = 0;

    function updateHUD() {
        document.getElementById('hp-val').innerText = stats.hp + "%";
        document.getElementById('cash-val').innerText = "$" + stats.cash;
        document.getElementById('food-val').innerText = stats.food;

        // Visual warnings
        document.getElementById('hp-val').className = stats.hp < 30 ? "low" : "";
        document.getElementById('food-val').className = stats.food <= 0 ? "low" : "";

        if(stats.hp <= 0) {
            appendMessage("--- YOU HAVE PERISHED IN THE DUST ---", "low");
            document.getElementById('input-container').style.display = 'none';
        }
    }

    async function startGame() {
        const key = document.getElementById('api-key').value;
        const job = document.getElementById('c-job').value;
        if (!key || !job) return alert("Missing Key or Job!");

        messages = [{ 
            role: "system", 
            content: `Narrate a survival RPG. 
            PLAYER: Job: ${job}, Personality: ${document.getElementById('c-pers').value}.
            
            MECHANICS:
            1. Short responses (2-3 sentences).
            2. You MUST include stat changes in brackets: [HP-10], [CASH+20], [FOOD-1], [CASH-5].
            3. If FOOD is 0, describe the player's starvation and include [HP-10] every turn.
            4. If the player buys something, subtract CASH. If they scavenge successfully, add FOOD or CASH.`
        }];

        document.getElementById('creator').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        document.getElementById('input-container').style.display = 'flex';
        updateHUD();
        sendAction("Start the journey.");
    }

    async function sendAction(override) {
        const input = document.getElementById('user-input');
        let text = override || input.value;
        if (!text) return;

        if(!override) {
            appendMessage("> " + text, "user-txt");
            // Passive hunger: every 2 actions, lose 1 food
            turnCount++;
            if(turnCount % 2 === 0 && stats.food > 0) {
                stats.food -= 1;
                updateHUD();
            }
        }
        
        input.value = "";
        
        // Starvation damage
        if(stats.food <= 0) {
            text += " (Note: I am starving and lose 10 HP)";
            stats.hp -= 10;
        }

        messages.push({ role: "user", content: text });

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${document.getElementById('api-key').value}` },
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: messages })
            });

            const data = await response.json();
            let aiText = data.choices[0].message.content;

            // Parse stat changes: [HP-10] etc.
            const regex = /\[(HP|CASH|FOOD)([\+\-]\d+)\]/g;
            let match;
            while ((match = regex.exec(aiText)) !== null) {
                const type = match[1].toLowerCase();
                const amount = parseInt(match[2]);
                stats[type] = Math.max(0, stats[type] + amount);
            }
            
            updateHUD();
            appendMessage(aiText, "ai-txt");
            messages.push({ role: "assistant", content: aiText });
        } catch (e) {
            appendMessage("System error. Check API Key.", "low");
        }
    }

    function appendMessage(text, className) {
        const div = document.createElement('div');
        div.className = className;
        div.innerText = text;
        const out = document.getElementById('output');
        out.appendChild(div);
        out.scrollTop = out.scrollHeight;
    }
</script>

</body>
</html>
