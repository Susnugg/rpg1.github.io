<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE DRY WORLD - SURVIVAL</title>
    <style>
        :root { --main: #ff9933; --bg: #0d0d0d; --panel: #1a1a1a; }
        body { background: var(--bg); color: #ddd; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #game-window { width: 95%; max-width: 600px; height: 90vh; background: var(--panel); border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; }
        
        /* Survival HUD */
        #hud { display: none; background: #000; padding: 15px; border-bottom: 2px solid var(--main); justify-content: space-around; font-weight: bold; font-size: 14px; color: var(--main); }
        .stat { display: flex; align-items: center; gap: 8px; }
        .stat span { color: #fff; }

        /* Main Game Screen */
        #output { flex-grow: 1; overflow-y: auto; padding: 20px; line-height: 1.5; font-size: 15px; }
        #input-container { padding: 15px; background: #111; display: none; gap: 10px; border-top: 1px solid #222; }
        input[type="text"] { flex-grow: 1; background: #000; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 4px; outline: none; }
        input:focus { border-color: var(--main); }
        button { background: var(--main); color: #000; border: none; padding: 10px 20px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* Creator Screen */
        #creator { padding: 30px; display: flex; flex-direction: column; gap: 15px; text-align: center; }
        .input-box { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .user-txt { color: var(--main); font-weight: bold; margin: 10px 0; }
        .ai-txt { margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="game-window">
    <div id="hud">
        <div class="stat">HP: <span id="hp-val">100%</span></div>
        <div class="stat">CASH: <span id="cash-val">$50</span></div>
        <div class="stat">FOOD: <span id="food-val">3</span></div>
    </div>

    <div id="creator">
        <h2 style="color:var(--main); margin:0;">THE DRY WORLD</h2>
        <p style="font-size:12px; color:#777;">A post-apocalyptic survival RPG</p>
        <input type="text" id="c-job" class="input-box" placeholder="Your Job (e.g. Desert Thief)">
        <input type="text" id="c-pers" class="input-box" placeholder="Personality (e.g. Ruthless)">
        <input type="password" id="api-key" class="input-box" placeholder="Groq API Key">
        <button onclick="startGame()">START JOURNEY</button>
    </div>

    <div id="output"></div>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Action..." onkeypress="if(event.key==='Enter') sendAction()">
        <button onclick="sendAction()">GO</button>
    </div>
</div>

<script>
    let messages = [];
    let stats = { hp: 100, cash: 50, food: 3 };

    function updateHUD() {
        document.getElementById('hp-val').innerText = stats.hp + "%";
        document.getElementById('cash-val').innerText = "$" + stats.cash;
        document.getElementById('food-val').innerText = stats.food;
        if(stats.hp <= 0) alert("You have died in the dust.");
    }

    async function startGame() {
        const key = document.getElementById('api-key').value;
        const job = document.getElementById('c-job').value;
        if (!key || !job) return alert("Enter Key and Job!");

        messages = [{ 
            role: "system", 
            content: `You are the Game Master for a wasteland RPG. 
            PLAYER: Job: ${job}, Personality: ${document.getElementById('c-pers').value}.
            
            CORE RULES:
            1. Response limit: MAX 3-4 sentences. Be punchy.
            2. At the end of EVERY response, you MUST provide a JSON update for stats if they change, followed by 3 choices.
            3. Example format: "You find a rusted can of beans. (JSON: {"food": +1}) A. Eat it B. Save it C. Trade it."
            4. Keep the 'Dry World' vibe: thirsty, hot, dangerous.`
        }];

        document.getElementById('creator').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        document.getElementById('input-container').style.display = 'flex';
        
        sendAction("Start the game.");
    }

    async function sendAction(overrideText) {
        const input = document.getElementById('user-input');
        const text = overrideText || input.value;
        if (!text) return;

        if(!overrideText) appendMessage("> " + text, "user-txt");
        input.value = "";
        messages.push({ role: "user", content: text });

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${document.getElementById('api-key').value}` },
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: messages, temperature: 0.7 })
            });

            const data = await response.json();
            let aiText = data.choices[0].message.content;

            // Simple logic to parse (JSON: {"hp": -10}) etc from AI text
            const jsonMatch = aiText.match(/\{"([^"]+)":\s*([\+\-]?\d+)\}/);
            if (jsonMatch) {
                const stat = jsonMatch[1];
                const change = parseInt(jsonMatch[2]);
                if (stats.hasOwnProperty(stat)) stats[stat] += change;
                aiText = aiText.replace(/\(JSON:.*?\)/, ""); // Clean the text
                updateHUD();
            }

            appendMessage(aiText, "ai-txt");
            messages.push({ role: "assistant", content: aiText });
        } catch (err) {
            appendMessage("Error connecting to the wasteland...", "system-msg");
        }
    }

    function appendMessage(text, className) {
        const div = document.createElement('div');
        div.className = className;
        div.innerText = text;
        const out = document.getElementById('output');
        out.appendChild(div);
        out.scrollTop = out.scrollHeight;
    }
</script>

</body>
</html>
