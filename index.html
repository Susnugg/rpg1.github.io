<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE DRY WORLD - RPG</title>
    <style>
        :root { --main: #ff9933; --bg: #0d0d0d; --panel: #1a1a1a; --danger: #ff4444; }
        body { background: var(--bg); color: #ddd; font-family: 'Courier New', Courier, monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        #game-container { display: flex; width: 95%; max-width: 900px; height: 90vh; border: 1px solid #333; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        /* Main Game Area */
        #main-window { flex: 3; display: flex; flex-direction: column; background: var(--panel); border-right: 1px solid #333; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { flex: 1; background: #000; display: none; flex-direction: column; padding: 15px; border-left: 1px solid #333; }
        #sidebar h3 { color: var(--main); font-size: 14px; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 5px; }
        #inventory-list { list-style: none; padding: 0; font-size: 13px; color: #aaa; overflow-y: auto; }
        #inventory-list li { padding: 5px 0; border-bottom: 1px solid #111; }

        /* HUD */
        #hud { display: none; background: #000; padding: 15px; border-bottom: 2px solid var(--main); justify-content: space-around; font-weight: bold; }
        .stat { color: var(--main); font-size: 13px; }
        .stat span { color: #fff; }

        #output { flex-grow: 1; overflow-y: auto; padding: 20px; line-height: 1.6; font-size: 15px; }
        #input-container { padding: 15px; background: #000; display: none; gap: 10px; border-top: 1px solid #333; }
        input[type="text"] { flex-grow: 1; background: #111; border: 1px solid #444; color: #fff; padding: 10px; outline: none; font-family: inherit; }
        
        /* Start Screen */
        #creator { padding: 40px; text-align: center; width: 100%; }
        .input-box { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; margin-bottom: 15px; font-family: inherit; }
        
        .user-txt { color: #5bc0de; margin: 15px 0; font-weight: bold; }
        .ai-txt { margin-bottom: 20px; white-space: pre-wrap; }
        .low { color: var(--danger) !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="main-window">
        <div id="hud">
            <div class="stat">HP: <span id="hp-val">100%</span></div>
            <div class="stat">CASH: <span id="cash-val">$50</span></div>
            <div class="stat">FOOD: <span id="food-val">3</span></div>
        </div>

        <div id="creator">
            <h1 style="color:var(--main); letter-spacing: 5px;">THE DRY WORLD</h1>
            <input type="text" id="c-job" class="input-box" placeholder="Your Job">
            <input type="text" id="c-pers" class="input-box" placeholder="Personality">
            <input type="password" id="api-key" class="input-box" placeholder="Groq API Key">
            <button onclick="startGame()" style="background:var(--main); padding:15px; border:none; font-weight:bold; cursor:pointer; width:100%; font-family: inherit;">START JOURNEY</button>
        </div>

        <div id="output"></div>

        <div id="input-container">
            <input type="text" id="user-input" placeholder="Enter A, B, C or custom action..." onkeypress="if(event.key==='Enter') sendAction()">
            <button onclick="sendAction()" style="background: var(--main); border:none; padding:10px 20px; font-weight:bold; cursor:pointer;">ENTER</button>
        </div>
    </div>

    <div id="sidebar">
        <h3>Inventory</h3>
        <ul id="inventory-list">
            <li>(Empty)</li>
        </ul>
    </div>
</div>

<script>
    let messages = [];
    let stats = { hp: 100, cash: 50, food: 3 };
    let inventory = [];
    let turnCount = 0;

    // Load API Key if exists
    window.onload = () => {
        const savedKey = localStorage.getItem('groq_key');
        if (savedKey) document.getElementById('api-key').value = savedKey;
    };

    function updateUI() {
        document.getElementById('hp-val').innerText = stats.hp + "%";
        document.getElementById('cash-val').innerText = "$" + stats.cash;
        document.getElementById('food-val').innerText = stats.food;
        
        // Inventory display
        const invList = document.getElementById('inventory-list');
        invList.innerHTML = inventory.length ? "" : "<li>(Empty)</li>";
        inventory.forEach(item => {
            const li = document.createElement('li');
            li.innerText = "â€¢ " + item;
            invList.appendChild(li);
        });

        if(stats.hp <= 0) {
            appendMessage("\n--- YOU COLLAPSED IN THE HEAT. ---", "low");
            document.getElementById('input-container').style.display = 'none';
        }
    }

    async function startGame() {
        const key = document.getElementById('api-key').value;
        if (!key) return alert("Enter your Groq Key!");
        localStorage.setItem('groq_key', key);

        const job = document.getElementById('c-job').value || "Scavenger";
        const pers = document.getElementById('c-pers').value || "Neutral";

        messages = [{ 
            role: "system", 
            content: `Narrator for 'The Dry World'. 
            PLAYER: Job: ${job}, Personality: ${pers}.
            
            RULES:
            1. Narrate 2-3 gritty sentences.
            2. End with Options A, B, C, and D (Custom).
            3. TRACK STATS/ITEMS in hidden brackets: [HP+10], [CASH-5], [FOOD+1], [GET:Rusty Knife], [LOSE:Rusty Knife].
            4. HP is capped at 100. If food is 0, include [HP-10] per turn.`
        }];

        document.getElementById('creator').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        document.getElementById('sidebar').style.display = 'flex';
        document.getElementById('input-container').style.display = 'flex';
        updateUI();
        sendAction("The adventure begins.");
    }

    async function sendAction(override) {
        const input = document.getElementById('user-input');
        let text = override || input.value;
        if (!text) return;

        if(!override) appendMessage("> " + text, "user-txt");
        input.value = "";
        
        // Balanced Hunger: Every 5 turns
        turnCount++;
        if(turnCount % 5 === 0 && stats.food > 0) stats.food -= 1;
        
        if(stats.food <= 0) {
            text += " (Starving: -10 HP)";
            stats.hp = Math.max(0, stats.hp - 10);
        }

        messages.push({ role: "user", content: text });
        updateUI();

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${localStorage.getItem('groq_key')}` },
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: messages })
            });

            const data = await response.json();
            let aiMsg = data.choices[0].message.content;

            // Process stats and inventory
            const statRegex = /\[(HP|CASH|FOOD)([\+\-]\d+)\]/g;
            let m;
            while ((m = statRegex.exec(aiMsg)) !== null) {
                const type = m[1].toLowerCase();
                stats[type] += parseInt(m[2]);
                if (type === 'hp' && stats.hp > 100) stats.hp = 100; // FIX: HP CAP
                stats[type] = Math.max(0, stats[type]);
            }

            const invRegex = /\[(GET|LOSE):(.*?)\]/g;
            while ((m = invRegex.exec(aiMsg)) !== null) {
                const action = m[1];
                const item = m[2].trim();
                if(action === "GET") inventory.push(item);
                else inventory = inventory.filter(i => i !== item);
            }
            
            let clean = aiMsg.replace(/\[.*?\]/g, "").trim();
            appendMessage(clean, "ai-txt");
            messages.push({ role: "assistant", content: aiMsg });
            updateUI();
        } catch (e) {
            appendMessage("Wasteland signal lost. Check API Key.", "low");
        }
    }

    function appendMessage(text, className) {
        const div = document.createElement('div');
        div.className = className;
        div.innerText = text;
        const out = document.getElementById('output');
        out.appendChild(div);
        out.scrollTop = out.scrollHeight;
    }
</script>

</body>
</html>
