<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE DRY WORLD - RPG</title>
    <style>
        :root { --main: #ff9933; --bg: #0d0d0d; --panel: #1a1a1a; --danger: #ff4444; --accent: #00ccff; }
        body { background: var(--bg); color: #ddd; font-family: 'Courier New', Courier, monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        #game-container { display: flex; width: 98%; max-width: 1000px; height: 92vh; border: 1px solid #333; box-shadow: 0 0 30px rgba(0,0,0,0.7); }
        
        /* Main Game Area */
        #main-window { flex: 2.5; display: flex; flex-direction: column; background: var(--panel); border-right: 1px solid #333; overflow: hidden; }
        
        /* Improved Sidebar */
        #sidebar { flex: 1; background: #000; display: none; flex-direction: column; padding: 20px; border-left: 1px solid #333; }
        .sidebar-header { color: var(--main); font-size: 16px; font-weight: bold; border-bottom: 2px solid #222; margin-bottom: 10px; padding-bottom: 5px; text-transform: uppercase; }
        #inventory-count { font-size: 11px; color: #555; margin-bottom: 10px; }
        #inventory-list { list-style: none; padding: 0; font-size: 14px; color: #ccc; overflow-y: auto; }
        #inventory-list li { padding: 8px; border-bottom: 1px solid #111; background: #080808; margin-bottom: 4px; border-radius: 3px; }

        /* HUD */
        #hud { display: none; background: #000; padding: 15px; border-bottom: 2px solid var(--main); justify-content: space-around; font-weight: bold; }
        .stat { color: var(--main); font-size: 13px; }
        .stat span { color: #fff; }

        #output { flex-grow: 1; overflow-y: auto; padding: 25px; line-height: 1.6; font-size: 16px; }
        #input-container { padding: 15px; background: #000; display: none; gap: 10px; border-top: 1px solid #333; }
        input[type="text"] { flex-grow: 1; background: #111; border: 1px solid #444; color: #fff; padding: 12px; outline: none; font-family: inherit; }
        
        /* Text Highlighting */
        .dialogue { color: #ffffff; font-weight: bold; font-style: italic; }
        .user-txt { color: var(--accent); margin: 15px 0; font-weight: bold; }
        .ai-txt { margin-bottom: 20px; white-space: pre-wrap; }
        .low { color: var(--danger) !important; animation: blink 1s infinite; }
        
        #creator { padding: 40px; text-align: center; width: 100%; }
        .input-box { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; margin-bottom: 15px; font-family: inherit; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="main-window">
        <div id="hud">
            <div class="stat">HP: <span id="hp-val">100%</span></div>
            <div class="stat">CASH: <span id="cash-val">$50</span></div>
            <div class="stat">FOOD: <span id="food-val">3</span></div>
        </div>

        <div id="creator">
            <h1 style="color:var(--main); letter-spacing: 5px;">THE DRY WORLD</h1>
            <input type="text" id="c-job" class="input-box" placeholder="Your Job (e.g. Desert Mechanic)">
            <input type="text" id="c-pers" class="input-box" placeholder="Personality (e.g. Quiet/Stubborn)">
            <input type="password" id="api-key" class="input-box" placeholder="Groq API Key">
            <button onclick="startGame()" style="background:var(--main); padding:15px; border:none; font-weight:bold; cursor:pointer; width:100%; font-family: inherit;">ENTER THE WASTES</button>
        </div>

        <div id="output"></div>

        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type A, B, C or your response..." onkeypress="if(event.key==='Enter') sendAction()">
            <button onclick="sendAction()" style="background: var(--main); border:none; padding:10px 20px; font-weight:bold; cursor:pointer;">SUBMIT</button>
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebar-header">Gear & Items</div>
        <div id="inventory-count">Items: 0</div>
        <ul id="inventory-list">
            <li style="color:#444">Empty Packs...</li>
        </ul>
    </div>
</div>

<script>
    let messages = [];
    let stats = { hp: 100, cash: 50, food: 3 };
    let inventory = [];
    let turnCount = 0;

    window.onload = () => {
        const savedKey = localStorage.getItem('groq_key');
        if (savedKey) document.getElementById('api-key').value = savedKey;
    };

    function updateUI() {
        document.getElementById('hp-val').innerText = stats.hp + "%";
        document.getElementById('cash-val').innerText = "$" + stats.cash;
        document.getElementById('food-val').innerText = stats.food;
        
        const invList = document.getElementById('inventory-list');
        invList.innerHTML = "";
        inventory.forEach(item => {
            const li = document.createElement('li');
            li.innerText = "â—ˆ " + item;
            invList.appendChild(li);
        });
        document.getElementById('inventory-count').innerText = "Items: " + inventory.length;

        if(stats.hp <= 0) {
            appendMessage("\n[SYSTEM]: Your journey ends here. The desert claims another soul.", "low");
            document.getElementById('input-container').style.display = 'none';
        }
    }

    async function startGame() {
        const key = document.getElementById('api-key').value;
        if (!key) return alert("Enter Groq Key!");
        localStorage.setItem('groq_key', key);

        const job = document.getElementById('c-job').value || "Drifter";
        const pers = document.getElementById('c-pers').value || "Survivor";

        messages = [{ 
            role: "system", 
            content: `You are the Lead Narrator for 'The Dry World'.
            PLAYER: Job: ${job}, Personality: ${pers}.
            
            STORY RULES:
            1. DIALOGUE: When a character speaks, use "Quotes" and a clear name like: Elara: "Drink this, if you have the coin."
            2. OPTIONS: Always provide A, B, C, D. Options should often be dialogue responses or social choices.
            3. INVENTORY: Be generous with small loot. Use [GET:Item Name] or [LOSE:Item Name] frequently.
            4. STATS: Max HP is 100. Use [HP-5], [CASH-10], [FOOD+1] in hidden brackets.
            5. PACE: 2-3 sentences of world description, plus dialogue.`
        }];

        document.getElementById('creator').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        document.getElementById('sidebar').style.display = 'flex';
        document.getElementById('input-container').style.display = 'flex';
        updateUI();
        sendAction("The wind settles. Who do I see first?");
    }

    async function sendAction(override) {
        const input = document.getElementById('user-input');
        let text = override || input.value;
        if (!text) return;

        if(!override) appendMessage("> " + text, "user-txt");
        input.value = "";
        
        turnCount++;
        // Slower Hunger: Every 5 turns
        if(turnCount % 5 === 0 && stats.food > 0) stats.food -= 1;
        
        if(stats.food <= 0) {
            text += " (Note: I am starving)";
            stats.hp = Math.max(0, stats.hp - 10);
        }

        messages.push({ role: "user", content: text });
        updateUI();

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${localStorage.getItem('groq_key')}` },
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: messages, temperature: 0.8 })
            });

            const data = await response.json();
            let aiMsg = data.choices[0].message.content;

            // Process Stats
            const statRegex = /\[(HP|CASH|FOOD)([\+\-]\d+)\]/g;
            let m;
            while ((m = statRegex.exec(aiMsg)) !== null) {
                const type = m[1].toLowerCase();
                stats[type] = Math.min(type === 'hp' ? 100 : 9999, Math.max(0, stats[type] + parseInt(m[2])));
            }

            // Process Inventory
            const invRegex = /\[(GET|LOSE):(.*?)\]/g;
            while ((m = invRegex.exec(aiMsg)) !== null) {
                const action = m[1];
                const item = m[2].trim();
                if(action === "GET") inventory.push(item);
                else inventory = inventory.filter(i => i.toLowerCase() !== item.toLowerCase());
            }
            
            // UI Clean up and special dialogue styling
            let clean = aiMsg.replace(/\[.*?\]/g, "").trim();
            
            updateUI();
            appendMessage(clean, "ai-txt");
            messages.push({ role: "assistant", content: aiMsg });
        } catch (e) {
            appendMessage("[SYSTEM ERROR]: The connection was severed.", "low");
        }
    }

    function appendMessage(text, className) {
        const out = document.getElementById('output');
        const div = document.createElement('div');
        div.className = className;
        
        // Basic Dialogue Highlighting (Coloring text inside quotes)
        const parts = text.split(/("[^"]*")/);
        parts.forEach(p => {
            const span = document.createElement('span');
            if (p.startsWith('"')) span.className = "dialogue";
            span.innerText = p;
            div.appendChild(span);
        });

        out.appendChild(div);
        out.scrollTop = out.scrollHeight;
    }
</script>

</body>
</html>
