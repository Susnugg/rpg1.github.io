<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE DRY WORLD - AI RPG</title>
    <style>
        :root { --main: #ff9933; --bg: #0d0d0d; --panel: #1a1a1a; --danger: #ff4444; }
        body { background: var(--bg); color: #ddd; font-family: 'Courier New', Courier, monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #game-window { width: 95%; max-width: 650px; height: 90vh; background: var(--panel); border: 1px solid #333; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        /* HUD */
        #hud { display: none; background: #000; padding: 15px; border-bottom: 2px solid var(--main); justify-content: space-around; font-weight: bold; }
        .stat { color: var(--main); font-size: 14px; }
        .stat span { color: #fff; }
        .low { color: var(--danger) !important; animation: blink 1s infinite; }

        /* Output Area */
        #output { flex-grow: 1; overflow-y: auto; padding: 25px; line-height: 1.6; font-size: 16px; scroll-behavior: smooth; }
        
        /* Input Area */
        #input-container { padding: 15px; background: #000; display: none; gap: 10px; border-top: 1px solid #333; }
        input[type="text"] { flex-grow: 1; background: #111; border: 1px solid #444; color: #fff; padding: 12px; outline: none; border-radius: 4px; font-family: inherit; }
        input:focus { border-color: var(--main); }
        
        /* Start Screen */
        #creator { padding: 40px; text-align: center; }
        .input-box { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; margin-bottom: 15px; border-radius: 4px; font-family: inherit; }
        
        /* Text Styles */
        .user-txt { color: #5bc0de; margin: 15px 0; font-weight: bold; border-left: 3px solid #5bc0de; padding-left: 10px; }
        .ai-txt { margin-bottom: 25px; white-space: pre-wrap; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="game-window">
    <div id="hud">
        <div class="stat">HP: <span id="hp-val">100%</span></div>
        <div class="stat">CASH: <span id="cash-val">$50</span></div>
        <div class="stat">FOOD: <span id="food-val">3</span></div>
    </div>

    <div id="creator">
        <h1 style="color:var(--main); letter-spacing: 5px; margin-bottom: 5px;">THE DRY WORLD</h1>
        <p style="color:#666; font-size: 12px; margin-bottom: 25px;">EVERYTHING IS PARCHED. SURVIVE.</p>
        <input type="text" id="c-job" class="input-box" placeholder="Your Job (e.g. Water Scavenger)">
        <input type="text" id="c-pers" class="input-box" placeholder="Personality (e.g. Paranoid)">
        <input type="password" id="api-key" class="input-box" placeholder="Paste Groq API Key">
        <button onclick="startGame()" style="background:var(--main); padding:15px; border:none; font-weight:bold; cursor:pointer; width:100%; font-family: inherit;">START JOURNEY</button>
    </div>

    <div id="output"></div>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type A, B, C or your own action..." onkeypress="if(event.key==='Enter') sendAction()">
        <button onclick="sendAction()" style="background: var(--main); border:none; padding:10px 20px; font-weight:bold; cursor:pointer; font-family: inherit;">ENTER</button>
    </div>
</div>

<script>
    let messages = [];
    let stats = { hp: 100, cash: 50, food: 3 };
    let turnCount = 0;

    function updateHUD() {
        document.getElementById('hp-val').innerText = stats.hp + "%";
        document.getElementById('cash-val').innerText = "$" + stats.cash;
        document.getElementById('food-val').innerText = stats.food;
        document.getElementById('hp-val').className = stats.hp < 30 ? "low" : "";
        document.getElementById('food-val').className = stats.food <= 0 ? "low" : "";
        
        if(stats.hp <= 0) {
            appendMessage("\n--- THE HEAT HAS CONSUMED YOU. GAME OVER. ---", "low");
            document.getElementById('input-container').style.display = 'none';
        }
    }

    async function startGame() {
        const key = document.getElementById('api-key').value;
        const job = document.getElementById('c-job').value;
        if (!key || !job) return alert("Enter your Groq Key and Job!");

        messages = [{ 
            role: "system", 
            content: `You are the GM for 'The Dry World'. 
            PLAYER: Job: ${job}, Personality: ${document.getElementById('c-pers').value}.
            
            FORMAT RULES:
            1. Narrate 2-3 gritty sentences.
            2. ALWAYS list exactly these options at the end:
               A) [Option 1]
               B) [Option 2]
               C) [Option 3]
               D) [Type your own action]
            3. Use hidden brackets for stats: [HP-10], [CASH+5], [FOOD-1].
            4. If food is 0, include [HP-10] and describe starvation.`
        }];

        document.getElementById('creator').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        document.getElementById('input-container').style.display = 'flex';
        updateHUD();
        sendAction("Begin the story.");
    }

    async function sendAction(override) {
        const input = document.getElementById('user-input');
        let text = override || input.value;
        if (!text) return;

        if(!override) appendMessage("> " + text, "user-txt");
        input.value = "";
        
        // Passive Hunger Logic
        turnCount++;
        if(turnCount % 3 === 0 && stats.food > 0) stats.food -= 1;
        
        // Starvation logic
        if(stats.food <= 0) {
            text += " (Note: I am starving and lose 10 HP)";
            stats.hp = Math.max(0, stats.hp - 10);
        }

        messages.push({ role: "user", content: text });
        updateHUD();

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${document.getElementById('api-key').value}` },
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: messages, temperature: 0.8 })
            });

            const data = await response.json();
            let aiResponse = data.choices[0].message.content;

            // Process stats hidden in brackets
            const regex = /\[(HP|CASH|FOOD)([\+\-]\d+)\]/g;
            let match;
            while ((match = regex.exec(aiResponse)) !== null) {
                const type = match[1].toLowerCase();
                const amount = parseInt(match[2]);
                stats[type] = Math.max(0, stats[type] + amount);
            }
            
            // Remove brackets from visible text
            let cleanText = aiResponse.replace(/\[.*?\]/g, "").trim();
            
            updateHUD();
            appendMessage(cleanText, "ai-txt");
            messages.push({ role: "assistant", content: aiResponse });
        } catch (e) {
            appendMessage("Connection lost to the wasteland. Check your API key.", "low");
        }
    }

    function appendMessage(text, className) {
        const div = document.createElement('div');
        div.className = className;
        div.innerText = text;
        const out = document.getElementById('output');
        out.appendChild(div);
        out.scrollTop = out.scrollHeight;
    }
</script>

</body>
</html>
