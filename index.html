<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text RPG (OpenAI Version)</title>
    <style>
        body { background: #0f0f0f; color: #33ff33; font-family: 'Courier New', Courier, monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #game-window { width: 90%; max-width: 700px; height: 80%; border: 2px solid #33ff33; display: flex; flex-direction: column; background: #000; box-shadow: 0 0 15px #33ff33; }
        #output { flex-grow: 1; overflow-y: auto; padding: 20px; line-height: 1.5; white-space: pre-wrap; border-bottom: 1px solid #33ff33; }
        #input-container { padding: 10px; display: flex; gap: 10px; }
        input { flex-grow: 1; background: transparent; border: 1px solid #33ff33; color: #33ff33; padding: 10px; outline: none; }
        button { background: #33ff33; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; }
        .user-text { color: #00ccff; font-weight: bold; margin-top: 10px; }
        .system-msg { color: #888; font-size: 0.8em; }
        #settings { padding: 10px; border-top: 1px solid #333; font-size: 12px; }
    </style>
</head>
<body>

<div id="game-window">
    <div id="output">
        <div class="system-msg">[SYSTEM]: Enter your NEW OpenAI API Key below and type "Start" to begin.</div>
    </div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your action..." onkeypress="if(event.key==='Enter') sendRequest()">
        <button onclick="sendRequest()">SEND</button>
    </div>
    <div id="settings">
        <input type="password" id="api-key" placeholder="Paste your NEW OpenAI Key Here" style="width: 250px; font-size: 10px;">
    </div>
</div>

<script>
    let messages = [
        { role: "system", content: "You are a Game Master for a text-based RPG. Describe a scene briefly, then ask the player what they want to do. Keep track of items and health (start at 10 HP). Respond in a gritty, mysterious tone." }
    ];

    async function sendRequest() {
        const userInput = document.getElementById('user-input');
        const apiKey = document.getElementById('api-key').value;
        const output = document.getElementById('output');

        if (!apiKey) return alert("Please enter your API key first!");
        if (!userInput.value) return;

        const text = userInput.value;
        appendMessage("> " + text, "user-text");
        userInput.value = "";

        messages.push({ role: "user", content: text });

        try {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo", // Or "gpt-4" if you have access
                    messages: messages
                })
            });

            const data = await response.json();
            const aiText = data.choices[0].message.content;
            
            appendMessage(aiText, "ai-text");
            messages.push({ role: "assistant", content: aiText });
        } catch (err) {
            appendMessage("[ERROR]: Key rejected or connection failed.", "system-msg");
        }
    }

    function appendMessage(text, className) {
        const div = document.createElement('div');
        div.className = className;
        div.innerText = text;
        const output = document.getElementById('output');
        output.appendChild(div);
        output.scrollTop = output.scrollHeight;
    }
</script>

</body>
</html>
